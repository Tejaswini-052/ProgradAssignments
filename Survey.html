<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="StyleSurvey.css">
  </head>
  <body>
    <div class="container">
      <h1>Survey Form</h1>
      <p>Please fill out the following survey to help us better understand our audience:</p>
      <form action="submit.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="country">Country of residence:</label>
        <input type="text" id="country" name="country" required>

        <label for="profession">Profession:</label>
        <select id="profession" name="profession" required>
          <option value="">Select profession</option>
          <option value="student">Student</option>
          <option value="engineer">Engineer</option>
          <option value="advocate">Advocate</option>
          <option value="doctor">Doctor</option>
        </select>

        <label for="food-choice">Food choice:</label>       
         <input type="radio" id="veg" name="food-choice" value="veg" required><span>Vegetarian</span><br>
         <input type="radio" id="non-veg" name="food-choice" value="non-veg"><span>Non-vegetarian</span><br>
        <input type="radio" id="vegan" name="food-choice" value="vegan"><span>Vegan</span>
        <label for="favorite-food">Favorite food:</label>
        <input type="text" id="favorite-food" name="favorite-food" required>

        <label for="programming-languages">Programming languages you know:</label>
        <select id="programming-languages" name="programming-languages[]" multiple required>
          <option value="">Select programming languages</option>
          <option value="Java">Java</option>
          <option value="Python">Python</option>
          <option value="C++">C++</option>
          <option value="JavaScript">JavaScript</option>
        </select>

        <label for="proficiency">Proficiency in each language:</label>
        <textarea id="proficiency" name="proficiency" rows="5" cols="40" placeholder="Please list your proficiency in each programming language selected above." required></textarea>

        <label for="hobbies">Hobbies:</label>
        <textarea id="hobbies" name="hobbies" rows="5" cols="40" placeholder="Please list your hobbies." required></textarea>

        <input type="submit" value="Submit">
</form>
</div>

  </body>
</html>
