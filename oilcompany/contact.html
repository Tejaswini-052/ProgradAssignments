<html>
<head>
	<title>Contact Us - Cooking Oil Company</title>
	<style>
	/* General Styles */
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

header {
	background-color: #ffa500;
	color: #fff;
	padding: 10px;
}

nav ul {
	margin: 0;
	padding: 0;
	list-style: none;
	display: flex;
}

nav li {
	margin: 0 10px;
}

nav a {
	color: #fff;
	text-decoration: none;
}

main {
	margin: 20px;
}

section {
	margin: 20px 0;
}

h1 {
	font-size: 2em;
	margin: 0;
}

form label {
	display: block;
	font-size: 1.2em;
	margin-bottom: 5px;
}

form input[type="text"], form input[type="email"], form textarea {
	padding: 5px;
	margin-bottom: 10px;
	border-radius: 5px;
	border: none;
	width: 100%;
	max-width: 500px;
}

form textarea {
	height: 150px;
}

form input[type="submit"] {
	background-color: #ffa500;
	color: #fff;
	padding: 10px 20px;
	border-radius: 5px;
	border: none;
	cursor: pointer;
}

/* Footer Styles */
footer {
	background-color: #ffa500;
	color: #fff;
	text-align: center;
	padding: 10px;
	position: absolute;
	bottom: 0;
	left: 0;
	right: 0;
}

	</style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href="shop.html">Shop</a></li>
				<li><a href="aboutus.html">About Us</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section>
			<h1>Contact Us</h1><br>
			<form action="#" method="post">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea>

				<input type="submit" value="Send">
			</form>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 Cooking Oil Company</p>
	</footer>
</body>
</html>
